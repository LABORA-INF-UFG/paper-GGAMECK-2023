apiVersion: v1
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    receivers:
    - name: vespa
      webhook_configs:
      - url: http://service-ricplt-vespamgr-http:9095/alerts
      - url: http://service-deployer.ricinfra.svc.cluster.local/alert
    route:
      group_by:
      - alertname
      - severity
      - instance
      - job
      group_interval: 3m
      group_wait: 5s
      receiver: vespa
      repeat_interval: 1h
      routes:
      - continue: true
        receiver: vespa
